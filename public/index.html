<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tour de Jeremy</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <!-- <script src="js/three.min.js"></script>
    <script src="js/panolens.min.js"></script> -->
    <!-- <script src="js/three.js"></script> -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.2.1/build/global/luxon.min.js"></script>
    <script src="js/d3-ease.min.js" type="module"></script>
    <script src="js/scripts.js" type="module"></script>
  </head>

  <style>
    #map {
      width: 100%;
      height: calc(100vh);
      overflow: hidden;
      margin: 0 auto;
      /* overscroll-behavior-y: none;
      overscroll-behavior: none; */
    }
    body {
      margin: 0px;
      padding: 0px;
      border: 0px;
    }
    .marker {
      display: block;
      border: none;
      border-radius: 10%;
      cursor: pointer;
      padding: 0;
    }
    #dateTime {
      position: absolute;
    }
    #clock {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 75px;
      height: 75px;
      background: url(./assets/clock_background.png) no-repeat;
      /*setting our background image*/
      background-size: 100%;
    }
    #date {
      position: absolute;
      top: 7px;
      left: 80px;
      width: 250px;
      height: 35px;
      /* text-align: center; */
      font-family: Georgia, serif;
      font-size: 12px;
      letter-spacing: 0.4px;
      word-spacing: 2px;
      color: #e0d8d8;
      font-weight: 100;
    }
    #hour,
    #minute {
      position: absolute;
      background: black;
      border-radius: 10px;
      transform-origin: bottom;
    }

    #hour {
      width: 1.8%;
      height: 25%;
      top: 25%;
      left: 48.85%;
      opacity: 0.8;
    }

    #minute {
      width: 1.6%;
      height: 30%;
      top: 19%;
      left: 48.9%;
      opacity: 0.8;
    }
  </style>

  <body>
    <div id="fullcontainer" class="viewport-full relative scroll-hidden">
      <div id="map"></div>
      <div id="datetime">
        <div id="clock">
          <div id="hour"></div>
          <div id="minute"></div>
        </div>
        <div id="date"></div>
      </div>
    </div>
  </body>
</html>
