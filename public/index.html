<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>2022 Bike Tours</title>
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.2.1/build/global/luxon.min.js"></script>
    <script src="js/d3-ease.min.js" type="module"></script>
    <script src="js/index.js" type="module"></script>
  </head>

  <style>
    html {
      touch-action: none;
      font-family: 'Open Sans', sans-serif;
      font-size: 12px;
      letter-spacing: 0.4px;
      word-spacing: 2px;
      color: white;
      font-weight: 100;
      background-color: black;
    }
    html,
    body {
      overflow: hidden;
      height: 100%;
    }
    #map {
      width: 100%;
      height: calc(100vh);
      overflow: hidden;
      margin: 0 auto;
      /* overscroll-behavior-y: none;
      overscroll-behavior: none; */
    }
    #flat_image,
    #pano_image {
      /* pano_image by fly-visit-pano.js */
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      pointer-events: none;
    }
    #flat_image {
      /* Used by fly-visit-image.js */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    body {
      margin: 0px;
      padding: 0px;
      border: 0px;
    }
    .marker {
      display: block;
      border: none;
      border-radius: 10%;
      cursor: pointer;
      padding: 0;
    }
    #dateTime {
      position: absolute;
      display: none;
    }
    #clock {
      display: none;
      position: absolute;
      top: 10px;
      left: 10px;
      width: 75px;
      height: 75px;
      background: url(./assets/clock_background.png) no-repeat;
      /*setting our background image*/
      background-size: 100%;
    }
    #date,
    #other_output,
    #camera_info {
      display: none;
      position: absolute;
    }
    #date {
      top: 10px;
      left: 95px;
      width: 250px;
      height: 15px;
    }
    #other_output {
      top: 30px;
      left: 95px;
      width: 100%;
      height: 15px;
    }
    #camera_info {
      top: 50px;
      left: 90px;
      width: 100%;
      height: 35px;
    }
    #hour,
    #minute {
      position: absolute;
      background: black;
      border-radius: 10px;
      transform-origin: bottom;
    }

    #hour {
      width: 1.8%;
      height: 25%;
      top: 25%;
      left: 48.85%;
      opacity: 0.8;
    }

    #minute {
      width: 1.6%;
      height: 30%;
      top: 19%;
      left: 48.9%;
      opacity: 0.8;
    }

    #index {
      text-align: center;
    }
    a:link {
      color: white;
    }

    a:visited {
      color: lightgray;
    }
  </style>

  <body>
    <div id="fullcontainer" class="viewport-full relative scroll-hidden">
      <div id="index"></div>
      <div id="map"></div>
      <div id="flat_image"></div>
      <div id="pano_image"></div>
      <div id="clock">
        <div id="hour"></div>
        <div id="minute"></div>
      </div>
      <div id="date"></div>
      <div id="other_output"></div>
      <!-- <div id="camera_info"></div> -->
    </div>
  </body>
</html>
